name: Create release tag and release note.

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches:
      - release_note_test

jobs:
  create-release-tag:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # タグを生成する　release_tagにブランチ名を設定
      - name: Generate release tag
        id: release_tag
        run: |
          branch_name=$(echo ${{ github.event.pull_request.head.ref }} | sed 's/^release\///')
          echo "release_tag=$branch_name" >> $GITHUB_OUTPUT
        shell: bash

    # リリースノートの本文を生成する
      - name: Set release note output
        uses: actions/github-script@v6
        id: release_note
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ github.event.pull_request.head.ref }}
        with:
          script: |
            const { execSync } = require("child_process");
            const release_note = execSync("python .github/workflows/generate_release_note.py").toString().trim();
            core.setOutput("release_note", release_note);

      - name: Output variables
        run: |
          echo "release_note = ${{ steps.release_note.outputs.release_note }}"
          echo "release_tag = ${{ steps.release_tag.outputs.release_tag }}"
          echo "github.repository = ${{  github.repository }}"
        shell: bash

      # タグを切り、リリースノートを作成する
      - name: Create Release
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d "{ \"tag_name\": \"${{ steps.release_tag.outputs.release_tag }}\", \"name\": \"${{ steps.release_tag.outputs.release_tag }}\", \"body\": \"${{ steps.release_note.outputs.release_note }}\"}" \
            https://api.github.com/repos/${{ github.repository }}/releases